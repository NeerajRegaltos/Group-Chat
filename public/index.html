<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Guroop Chat App</title>
</head>

<body>
    <div class="container">

        <h1 class="title"><img class="logo" src="Logo.png"> Guroop Chat</h1>
        <div class="main">
            <div class="name">
                <span><i class="far fa-user"></i></span>
                <h4 id="name-input" class="name-input">Anonymous</h4>
            </div>

            <ul class="message-container" id="message-container">
                <!-- <li class="message-left">
                <p class="message">
                    Lorem, ipsum
                    <span>bluebird ⚬ 26 july 10:40</span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Lorem, ipsum
                    <span>bluebird ⚬ 26 july 10:40</span>
                </p>
            </li> -->

                <!-- <li class="message-feedback">
                <p class="feedback" id="feedback">
                    ✍️killer is typing
                </p>
            </li> -->
            </ul>


            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input" class="message-input" autocomplete="off"
                    placeholder="Type Here...">

                <div class="v-divider">
                    <button type="submit" class="send-button">
                        <span><i class="fas fa-paper-plane"></i></span>
                    </button>
                </div>
            </form>

        </div>
        <div class="footer">
            <h3 class="clients-total" id="clients-total">Total Clients: 0</h3>

            <footer>
                Created by NK
            </footer>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
